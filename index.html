<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="banner">
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="sectionOne">
                <p>This is not a real form.. or even a real website! 
                    You know you want to fill it out anyway. <br>Sign up now to get started.<br><br>
                Just do it</p>
            </div>
            <p class="legend">Let's do this!</p>
                <form action="#" method="post">
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Dave">
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required placeholder="dave.smith@example.com">
                    </div>
                    <div class="input">
                        <label for="number">NUMBER</label>
                        <input type="number" name="number" id="number" required placeholder="07123456789" minlength="11" maxlength="11">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </form>

            <div class="sectionThree">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>

    </div>


</body>
</html>
