<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="banner">
                <div class="logo"></div>
                <p>ODIN</p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="sectionOne">
                <p>This is not a real form.. or even a real website! 
                    You know you want to fill it out anyway. Sign up now to get started.<br><br>
                Just do it</p>
            </div>
                <p class="legend">Let's do this!</p>
                <form action="#" method="post">
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="number">NUMBER</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                </form>

            <div class="sectionThree">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>

    </div>


</body>
</html>
